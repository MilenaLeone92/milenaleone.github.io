            <h1 class="titulo" style="text-align: center;">Formulario de Reservas</h1>
            <div class="col-md-6">
                <label for="inputName" class="form-label font-parrafo">Nombre:</label>
                <input type="name" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
                <label class="form-label font-parrafo">Apellido:</label>
                <input type="apellido" class="form-control" id="inputApellido4">
            </div>
            <div class="col-md-6">
                <label class="form-label font-parrafo">Cantidad de Personas:</label>
                <select class="form-select">
                    <option selected>Seleccione</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputFumador" class="form-label font-parrafo">Sector Fumador:</label>
                <select id="inputFumador" class="form-select">
                    <option selected>Seleccione</option>
                    <option>No</option>
                    <option>Sí</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label font-parrafo">Fecha:</label><br>
                <input type="date" class="form-control" min="2023-11-01" max="2024-12-31">
            </div>

            <div class="col-md-6">
                <label class="form-label font-parrafo">Hora:</label>
                <select class="form-select">
                    <option selected>Seleccione</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>

                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary col-md-6 my-5"
                style="background-color: #18401B; color:white;">Enviar</button>
        </form>
